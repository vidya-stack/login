<div class="login-card">
    <mat-card>
        <mat-card-title>Register </mat-card-title>
        <form action="" [formGroup]="regSection" (ngSubmit)="submitRegisterForm()">
          <!-- <p>
            Real-time data:   {{regSection.value | json}}
          </p> -->
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <mat-label>Name</mat-label>
                    <input matInput  autocomplete="off" formControlName="name">
                  </mat-form-field>
                
                  <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput  autocomplete="off" formControlName="email">
                  </mat-form-field>



                  <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput  autocomplete="off" type="password" formControlName="password">
    
                  </mat-form-field>

                  <mat-form-field class="example-full-width">
                    <mat-label>Confirm Password</mat-label>
                    <input matInput  autocomplete="off" type="password">
    
                  </mat-form-field>
                </mat-card-content>
                  <button mat-raised-button color="primary" type="submit" [disabled]="!regSection.valid" >Register</button>
           
        </form>
    </mat-card>
    </div>
